<!doctype html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>WiZ Light'er</title>
      <link
            href="{{ url_for('static', filename='manifest.json') }}"
            rel="manifest" />
      <link
            href="{{ url_for('static', filename='favicon/favicon.ico') }}"
            rel="shortcut icon" />
      <link
            href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
            rel="apple-touch-icon" />
      <link
            href="{{ url_for('static', filename='output.css') }}"
            rel="stylesheet" />
      <!-- HTMX v2.0.7 -->
      <script src="{{ url_for('static', filename='htmx.min.js') }}"></script>
</head>

<body class="h-dvh max-w-96 mx-auto overflow-hidden bg-zinc-900 text-white font-lexend-deca">
      {% block content %}{% endblock %}
</body>

</html>
